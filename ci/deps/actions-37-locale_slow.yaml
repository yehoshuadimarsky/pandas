name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7.*

  # tools
  - cython>=0.29.21
  - pytest>=6.0
  - pytest-cov
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0

  # pandas dependencies
  - beautifulsoup4=4.6.0
  - bottleneck=1.2.*
  - lxml
  - matplotlib=3.0.0
  - numpy=1.17.*
  - openpyxl=3.0.0
  - python-dateutil
  - python-blosc
  - pytz=2017.3
  - scipy
  - sqlalchemy=1.3.0
  - xlrd=1.2.0
  - xlsxwriter=1.0.2
  - xlwt=1.3.0
  - html5lib=1.0.1
